<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  // untukmengalihkan kehalaman pertama jika tidak isi
  if(!sessionStorage.getItem('data_1')) window.location.assign("index.html")

    // url script app google sheet
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwAO7uArwt0gtLpBccKTwAt7CReT1mHnR4a7C-KauTOAAFMCQxLGQDC36FD2K1v6Rd5/exec';
    // nama form
    const form = document.forms['my-form'];
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert = document.querySelector('.my-alert');
    const logOut = document.querySelector('.btn-logout');
  
    //Validasi file biasa tanpa sweet alert
    //     const validasiFile = (data, type = ['pdf'], size = 500) => {
    //     const tipe = new RegExp(type.join('|'), "i")
    //     if (!tipe.test(data.files[0].type)) {
    //         const allowed = type.join(", ")
    //         alert("Mohon upload file " + allowed);
    //         data.value = "";
    //     } else if (data.files[0].size > size * 1024) {
    //       alert("Ukuran maksimal file "+size+"kb!");
    //         data.value = "";
    //     }
    // }

    //Validasi file biasa dgn sweet alert
    const validasiFile = (data, type = ['pdf'], size = 500) => {
    const tipe = new RegExp(type.join('|'), "i")
    if (!tipe.test(data.files[0].type)) {
        const allowed = type.join(", ")
        Swal.fire({
            icon: "info",
            text: "Mohon hanya upload file dengan format " + allowed,
        });
        data.value = "";
        } else if (data.files[0].size > size * 1024) {
            Swal.fire({
                icon: "error",
                text: "Ukuran maksimal file " + size + "kb",
            });
            data.value = "";
        }
       } 
  
    form.addEventListener('submit', async e => {
      e.preventDefault();
      // ketika tombol submit di klik
      // tampilkan tombol loading, hilangkan tombol kirim
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
  

    //   inputan file
    // inputan harus dikasi nama awalan file 
      var formData = new FormData(form);
      let data = Object.fromEntries(formData);
      let files = Object.keys(data)?.filter(x => {
        return /^file/i.test(x)
      })
      if (files) {
        for (const x of files) {
          formData.append(x, await convertBase64(data[x]));
        }
      }
      
      // mengambil data dari halaman 1
        const data_1 = JSON.parse(sessionStorage.getItem("data_1"));
        Object.keys(data_1).forEach(key => {
        formData.append(key, data_1[key])
            })
        console.log(Object.fromEntries(formData))




      //data bisa edit apabila double input
    fetch(scriptURL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.result == "success") {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');

            // tampilkan tombol kirim berdampingan dgn log out
            // btnKirim.classList.toggle('d-none');

            // tampilkan alert
            myAlert.classList.toggle('d-none');
            logOut.classList.toggle('d-none');
            // reset form
            form.reset();
          

            // menghapus data sesiaon dari halaman pertama wajib diakhir
            sessionStorage.clear()

            
            if (data.updated) {
              Swal.fire({
              title: "DATA UPDATE",
              text: "ANDA PERNAH INPUT DATA DENGAN NIK YANG SAMA",
              icon: "question"
            });
            }
              } else {
                // atur alert sesuai dgn app script apakah diisinkan update atau tidak memasukkan data
                if(data.code == 'duplicate'){
                  // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle('d-none');

                  // tampilkan tombol kirim berdampingan dgn log out
                  // btnKirim.classList.toggle('d-none');

                  // tampilkan alert
                        myAlert.classList.toggle('d-none');
                  logOut.classList.toggle('d-none');
            // reset form
            form.reset();
            // menghapus data sesiaon dari halaman pertama wajib diakhir
            sessionStorage.clear()
                  Swal.fire({
                  title: "DATA DOUBLE",
                  text: "DATA TIDAK DITERIMA KARENA ANDA PERNAH INPUT DATA DENGAN NRP YANG SAMA",
                  icon: "question"
            });

            }else{
              alert("gagal mengirim data")
           }
           }
              })
         .catch(error => console.error('Error!', error.message))
           })

    //untuk type file
    const convertBase64 = (file) => {
      return new Promise((resolve,
        reject) => {
        const fr = new FileReader();
        fr.readAsDataURL(file);
        fr.onload = () => {
          resolve(fr.result)};
        fr.onerror = reject
      });
    };

   
  </script>
